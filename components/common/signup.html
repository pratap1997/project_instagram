<div>

    <form class="form-horizontal" ng-submit="doSignUp()">
        <fieldset>

            <!-- Form Name -->
            <legend>SIGN UP !!!</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Name</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="Name" ng-model="data.name" class="form-control input-md"
                        required="">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Email</label>
                <div class="col-md-4">
                    <input id="textinput" ng-model="data.email" name="textinput" type="text" placeholder="Email" class="form-control input-md"
                        required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Password</label>
                <div class="col-md-4">
                    <input id="textinput" ng-model="data.password" name="textinput" type="text" placeholder="Password" class="form-control input-md"
                        required="">

                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">SignUp</button>
                </div>
            </div>

        </fieldset>
    </form>


</div>
